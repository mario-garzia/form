<body>
	<div class="jumbotron">
		<div class="container">
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Band</a></li>
							<li><a href="#">Bio</a></li>
							<li><a href="#">Discography</a></li>
							<li><a href="#contact">Contact us</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>
		<h1>THE DOORS WEBSITE</h1>

	<!-- form begin -->
	<div class="container-fluid" id="contact">

		<div class="row text-center">
			<h1>Contact us</h1>
			<h3>For information, suggestions, reports, and more</h3>
		</div>
		<form class="garzia-form">
			<div class="col-md-6">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please enter your email address" required>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Please enter your password" required>
				</div>
			</div>



			<div class="col-md-6">
				<label for="exampleInputPassword1">Write a message</label>

				<textarea class="form-control" rows="3" required></textarea>
			</div>



		</div>
		<div class="row text-center">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</form>
</div>


<!-- form end -->


<script type="text/javascript" src="vendors/js/jquery.min.js"></script>
